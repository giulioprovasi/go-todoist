<!doctype html>
<html ng-app="TodoApp" ng-controller="AppCtrl as vm">

<head>
    <title>TODO</title>
    <script src='lib/angular.min.js'></script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <script src='app.js'></script>
    <link rel='stylesheet' href='todo.css'>
</head>

<body>
<div class='container'>
    <h1 class='charcoal rounded-box'>Tasks</h1>

    <ul class='grey rounded-box'>
        <li ng-repeat='t in vm.tasks' ng-class='{done: t.Done}'>
            <img class="rmicon" src="trash.svg" ng-click="vm.removeTask(t)">
            <span class='checkbox' ng-click='vm.toggleDone(t)'></span>
            {{t.Title}}
        </li>
    </ul>

    <form>
        <input type='text' class='rounded-box' placeholder='new task' ng-model='vm.todoText'
               focus-me="{{vm.focused}}">
        <button class='grey rounded-box' ng-click='vm.addTask()' ng-disabled='working'>Add</button>
    </form>

    <img class='spinner' src='spinner.gif' alt='Loading' ng-class='{working: working}'/>
</div>
</body>
</html>
